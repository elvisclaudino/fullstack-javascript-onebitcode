<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
</head>
<body>
    <h1>Cadastro de Devs</h1>
    <hr>

    <h2>Cadastrar novo desenvolvedor</h2>

    <form id="devForm">
        <label for="fullname">Nome completo:</label>
        <input type="text" name="fullname" id="fullname"><br><br>

        <label for="">Tecnologias:</label>
        <br>
        <button type="button" id="addTechBtn">Adicionar nova</button>
        <ul id="stackInputs"></ul>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
